<!DOCTYPE html>
<html>
    <head> 
        <title>Login PRESSUREDLE</title> <link rel="stylesheet" href="{{ url_for('static', filename='css/entername.css') }}">
    </head>
    <div class = "outerbox"> 
        <div class="textbox">
            <h1>PRESSUREDLE</h1>
        </div>
        <div class="container">
            <body>
                <form method="POST" action="{{ url_for('auth.login') }}"> 
                    <input type="text" 
                        name="username" 
                        placeholder="What is your name?" 
                        required /> 
                    <button type="Submit" action="{{ url_for('game.default')}}">Start Game</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </body>  
        </div>
    </div>
</html
