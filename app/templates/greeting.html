
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressuredle</title>

   
    <meta http-equiv="refresh" content="4; url={{ url_for('game') }}">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border-radius: 10px;
            background-color: #2d3748;
        }
        h1 {
            color: #63b3ed;
        }
        a {
            color: #90cdf4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pressuredle!</h1>
        <p>Redirecting in <span id="countdown">3</span>...</p>
        <p><a href="{{ url_for('game') }}">Click here to skip the wait</a></p>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        let seconds = 3;

        const interval = setInterval(function() {
            seconds--;
            if (countdownElement) {
                countdownElement.textContent = seconds;
            }
            if (seconds <= 0) {
                clearInterval(interval); 
                window.location.href = "{{ url_for('game') }}";
            }
        }, 1000);
