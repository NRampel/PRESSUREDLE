<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressuredle</title>

   
    <meta http-equiv="refresh" content="4; url={{ url_for('game.default') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/greeting.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Pressuredle!</h1>
        <p>Redirecting in <span id="countdown">3</span>...</p>
        <p><a href="{{ url_for('game.default') }}">Click here to skip the wait</a></p>
    </div>

    <script>
        sessionStorage.removeItem('pressuredle_start_time');

        const countdownElement = document.getElementById('countdown');
        let seconds = 3;

        const interval = setInterval(function() {
            seconds--;
            if (countdownElement) {
                countdownElement.textContent = seconds;
            }
            if (seconds <= 0) {
                clearInterval(interval); 
                window.location.href = "{{ url_for('game.default') }}";
            }
        }, 1000);
    </script>
</body>
</html>
